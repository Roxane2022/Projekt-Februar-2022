<h1>{{userName}}'s Motivation Slogan for the Raffle.:</h1>
<div *ngIf="msg" class="msg">{{msg}}</div>

<form *ngIf="contacts" (ngSubmit)="onSubmit()" [formGroup]="contactForm">
    <h3 highlight>{{ contact.name }}</h3>

    <div class="form-group">
        <label for="name">Motivation</label>
        <input type="text" formControlName="name" required>
        <div *ngIf="!contactForm.controls['name'].valid && contactForm.controls['name'].touched" class="alert">
            Motivation text is required.
        </div>

    </div>





    <div class="button-group">
        <button type="submit" class="btn btn-default" [disabled]="!contactForm.valid">
    Save</button>

        <button type="button" class="btn" (click)="next()" [disabled]="!contactForm.valid && contactForm.touched">
    Next Movation</button>

        <button type="button" class="btn" (click)="newContact()">
    New Motivation</button>
    </div>
</form>
