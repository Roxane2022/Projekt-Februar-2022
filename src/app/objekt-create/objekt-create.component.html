<p>




    <table class="container custom-container">
        <thead>
            <h2 class="mb-3 text-center"> Create Object </h2>
        </thead>
        <tr class="form-group">
            <td>
                <p>Objekt ID: </p>
            </td>
            <td>
                <input type="number" [(ngModel)]="objektDetails.id" class="form-control" placeholder="id">
            </td>
        </tr>
        <tr class="form-group">
            <td>
                <p>Name des Objekts:</p>
            </td>
            <td>
                <input type="text" [(ngModel)]="objektDetails.name" class="form-control" placeholder="Name">
            </td>
        </tr>
        <tr class="form-group">
            <td>
                <p>Groesse:</p>
            </td>
            <td>
                <input type="number" [(ngModel)]="objektDetails.groesse" class="form-control" placeholder=40>
            </td>

        </tr>
        <tr class="form-group">
            <td>
                <p>Lager: </p>
            </td>
            <td>
                <input type="text" [(ngModel)]="objektDetails.lager" class="form-control" placeholder="Z.B: Kleiderschrank">
            </td>
        </tr>
        <tr class="form-group">
            <td>
                <p>Kurze Beschreibung:</p>
            </td>
            <td>
                <input type="text" [(ngModel)]="objektDetails.kurz_Beschreibung" class="form-control" placeholder="Z.B: Nur einmal getragen">
            </td>
        </tr>
        <tr class="form-group">
            <td>
                <p>Anfang der Verlosung:</p>
            </td>
            <td>
                <input type="date" [(ngModel)]="objektDetails.verloesungsanfang" class="form-control" placeholder="Anfang der Verlosung">
            </td>
        </tr>
        <tr class="form-group">
            <td>
                <p>Ende der Verlosung:</p>
            </td>
            <td>
                <input type="date" [(ngModel)]="objektDetails.verloesungsende" class="form-control" placeholder="Ende der Verlosung">
            </td>
        </tr>
        <tr class="form-group">
            <td>
                <p>Art der Trennung:</p>
            </td>
            <td>
                <input type="text" [(ngModel)]="objektDetails.art_der_Trennung" class="form-control" placeholder="Z.B: verschenken">
            </td>
        </tr>
        <tr class="form-group">
            <td>
                <p>Grund der Trennung:</p>
            </td>
            <td>
                <input type="text" [(ngModel)]="objektDetails.grund_der_Trennung" class="form-control" placeholder="Z.B: Zu eng geworden">
            </td>
        </tr>
        <tr class="form-group">
            <td>

            </td>
            <td>
                <button class="btn btn-success btn-lg btn-block" (click)="addObjekt(objektDetails)">Objekt hinzufuegen</button>
            </td>
        </tr>



    </table>
